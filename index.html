<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YELLOW FEVER</title>

<style>
  body {
    font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f8f8f8;
    color: #000000;
  }
  header {
    background-color: #ececec;
    color: #820000;
    padding: 20px;
    text-align: center;
  }
  header h1 {
    margin: 0;
  }
  nav {
    background-color: #ffffff;
    color: #000;
    padding: 10px 0;
    text-align: center;
  }
  nav span {
    color: #000;
    cursor: pointer;
    margin: 0 10px;
    font-weight: bold;
    padding-bottom: 5px;
    position: relative;
  }
  nav span.active:after {
    content: "";
    position: absolute;
    left: 0;
    bottom: -2px;
    width: 100%;
    height: 2px;
    background-color: #920000;
  }
  section {
    padding: 10px 0;
    text-align: center;
  }
  nav a {
    color: #000000;
    text-decoration: none;
    padding: 10px;
    margin: 0 5px;
    border-bottom: 2px solid transparent;
    transition: border-bottom 0.3s;
  }
  nav a:hover {
    border-bottom: 2px solid #000000;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  .card {
    width: calc(40% - 20px);
    margin: 10px;
    background-color: #fff;
    border-radius: 1px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
    padding: 10px;
  }
  .card img {
    width: 100%;
    height: auto;
    border-radius: 1px;
    margin-bottom: 1px;
  }
  .card h2 {
    font-size: 16px;
    margin-bottom: 1px;
  }
  .card p {
    font-size: 10px;
    margin-bottom: 1px;
  }
  footer {
    background-color: #ececec;
    color: #afaeae;
    padding: 20px;
    text-align: center;
  }
</style>
</head>

<body>
  <header>
    <h1>YELLOW FEVER</h1>
  </header>
  <nav>
    <span class="tab active" onclick="openTab(event, 'tab1')">Menu</Menu></span>
    <span class="tab" onclick="openTab(event, 'tab2')">Trick</span>
    <span class="tab" onclick="openTab(event, 'tab3')">The Universe</span>
  </nav>

  <div id="tab1" class="container tab-content active">
    <div class="card">
      <img src="nego.png" alt="Cocktail1">
      <h2>菊与刀</h2>
      <p>草莓澄清液 干金酒 红味美思 金巴利 <br>黑巧克力 白巧克力</p>
    </div>
    <div class="card">
      <img src="honje.png" alt="Cocktail2">
      <h2>荔枝浴</h2>
      <p>紫苏桃子姜发酵液 <br>烧酒 印尼亚拉克</p>
    </div>
    <div class="card">
      <img src="osho.png" alt="Cocktail3">
      <h2>奥修</h2>
      <p>伏特加 干味美思 <br>莉蕾白 苦艾酒</p>
    </div>
    <div class="card">
      <img src="ouyang.png" alt="Cocktail4">
      <h2>欧阳</h2>
      <p>黑糖烧酒 梅酒 苏兹</p>
    </div>
    <div class="card">
        <img src="eden.png" alt="Cocktail4">
        <h2>乐园</h2>
        <p>伏特加 梅兹卡尔 <br>干雪莉 椰油洗朗姆 苦艾酒 黑巧克力</p>
      </div>
      <div class="card">
        <img src="raven.png" alt="Cocktail4">
        <h2>乌鸦</h2>
        <p>印尼香料朗姆 <br>咖啡 苦艾酒 黑巧克力 白巧克力</p>
      </div>
  </div>

  <div class="container tab-content" id="tab2" style="display: none;">
    <!-- Tab 2 Content Here -->
  </div>

  <div class="container tab-content" id="tab3" style="display: none;">
    <!-- Tab 3 Content Here -->
  </div>

  <footer>
    <p>&copy; 2024 Yellow Fever Designed. <br>All rights reserved.</p>
  </footer>
  
  <script>
    function openTab(evt, tabName) {
      var i, tabContent, tabLinks;
      tabContent = document.getElementsByClassName("tab-content");
      for (i = 0; i < tabContent.length; i++) {
        tabContent[i].style.display = "none";
      }
      tabLinks = document.getElementsByClassName("tab");
      for (i = 0; i < tabLinks.length; i++) {
        tabLinks[i].className = tabLinks[i].className.replace(" active", "");
      }
      document.getElementById(tabName).style.display = "flex";
      evt.currentTarget.className += " active";
    }
  </script>
</body>
</html>
