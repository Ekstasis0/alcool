<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>马天尼</title>
</head>

<style>
  body {
    font-family:'Times New Roman', Times, serif;
    margin: 0;
    padding: 0;
    background-color: #ffffff;
  }
  .mobile-alert-banner {
    display:block;
    width: 100%;
    background-color:#eae9e9;
    color:#ececec;
    text-align:left;
  }
  .mobile-alert-banner p {
    font-size: 12px;
    margin-top: 0px;
    margin-bottom: 0px;
  }
  header {
    background-color:#ffffff;
    color: #000000;
    padding: 20px;
    text-align: center;
  }
  header h1 {
    margin: 0;
  }
  header a {
    color: #ffffff;
    text-decoration: none;
    font-size: x-small;
  }
  .container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
  .card {
    width: calc(40% - 20px);
    margin: 10px;
    background-color: #ffffff;
    border-radius: 1px;
    text-align: center;
    padding:10px;
  }
  .card img {
    width: 100%;
    height: auto;
    border-radius: 1px;
    margin-bottom: 1px;
  }
  .card h2 {
    font-size: 12px;
    margin-bottom: 1px;
    color:#505050
  }
  .card p {
    font-size: 10px;
    margin-bottom: 1px;
    color:#9a9a9a;
  }
  footer {
    background-color: #ececec;
    color: #454545;
    padding: 20px;
    text-align: center;
  }

<body>
  <div class="mobile-alert-banner">
    <a href="#" onclick="goBack()">Home</a>

  <header>
    <h2>Martini</h2>

  <div class="container tab-content active">

    <img src="osho.png" alt="Cocktail3">

    <p>伏特加 干味美思<br>莉蕾白 苦艾酒</p>
  </div>

  </div>

      <img src="eden.png" alt="Cocktail4">

    </div>
    <div class="card">
      <img src="raven.png" alt="Cocktail4">

    </div>
  </div>

  <script>
    function goBack() {
      window.location.href = "https://ekstasis0.github.io/alcool/";
